server {
  listen 80;
  listen [::]:80;
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  ssl_certificate /usr/local/nginx/conf/ssl/wind.penclub.club.crt;
  ssl_certificate_key /usr/local/nginx/conf/ssl/wind.penclub.club.key;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
  ssl_ciphers TLS13-AES-256-GCM-SHA384:TLS13-CHACHA20-POLY1305-SHA256:TLS13-AES-128-GCM-SHA256:TLS13-AES-128-CCM-8-SHA256:TLS13-AES-128-CCM-SHA256:EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_timeout 10m;
  ssl_session_cache builtin:1000 shared:SSL:10m;
  ssl_buffer_size 1400;
  add_header Strict-Transport-Security max-age=15768000;
  add_header Content-Security-Policy "script-src 'self' ajax.cloudflare.com cdn.jsdelivr.net 'unsafe-eval' 'unsafe-inline';";
  ssl_stapling on;
  ssl_stapling_verify on;
  server_name wind.penclub.club ram.penclub.club;
  access_log off;
  index index.html index.htm index.php;
  root /data/wwwroot/wind;
  if ($ssl_protocol = "") { return 301 https://$host$request_uri; }
  if ($host != wind.penclub.club) {  return 301 $scheme://wind.penclub.club$request_uri;  }
  include /usr/local/nginx/conf/rewrite/other.conf;
  #error_page 404 /404.html;
  #error_page 502 /502.html;
  
  location ~ [^/]\.php(/|$) {
    #fastcgi_pass remote_php_ip:9000;
    fastcgi_pass unix:/dev/shm/php-cgi.sock;
    fastcgi_index index.php;
    include fastcgi.conf;
  }

#  location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|mp4|ico)$ {
#    expires 30d;
#    access_log off;
#  }
#  location ~ .*\.(js|css)?$ {
#    expires 7d;
#    access_log off;
#  }
#  location ~ /(\.user\.ini|\.ht|\.git|\.svn|\.project|LICENSE|README\.md) {
#    deny all;
#  }
    location ^~ /fkyoufsyz/ { # Óë V2Ray ÅäÖÃÖÐµÄ path ±£³ÖÒ»ÖÂ
      if ($http_upgrade != "websocket") { # WebSocket Ð­ÉÌÊ§°ÜÊ±·µ»Ø404
          return 404;
     }
      proxy_redirect off;
      proxy_pass http://127.0.0.1:1976; # ¼ÙÉèWebSocket¼àÌýÔÚ»·»ØµØÖ·µÄ10000¶Ë¿ÚÉÏ
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      # Show real IP in v2ray access.log
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
location ^~ /vtworui {
    proxy_pass http://127.0.0.1:65432/vtworui;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}
    location / {
        proxy_pass http://unix:/var/discourse/shared/standalone/nginx.http.sock:;
        proxy_set_header Host $http_host;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Real-IP $remote_addr;
    }
}