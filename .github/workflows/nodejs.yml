name: lix's hexo deploy

on: [push]
env:
  fk: ${{ secrets.DEPLOY_KEY }}
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Building Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Configuring SSH
      run: echo "$fk" > ~/.ssh/id_rsa
    - run: ls --all
    - name: Installing Hexo
      run: |
        npm install hexo-cli -g
        npm install hexo-deployer-git --save
    - name: Deploying......
      run: hexo deploy
      env:
        CI: true
